    NODE("Person") person:
        + ID = Person.ID
        - FirstName = Person.FirstName
        - Renamed = Person.LastName
        - Static = "staticstring"
    RELATION(person, "likes", MATCH("Species", Name=Person.FavoriteFlower)):
        - Since = "4ever"
        - EntityAttribute = Person.ID

